<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo.svg"
      type="image/x-icon"
    />
    <title>HelpDog</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/img/logo.svg"
        alt="Logo Help Dog"
        class="header__logo"
      />
      <h1 class="header__title">HelpDog</h1>
    </header>
    <main class="main">
      <section class="main__principal">
        <h1 class="main__principal__principalText">
          Ajude quem <br />
          precisa de ajuda
        </h1>
        <img src="./assets/img/vector.svg" alt="Vetor Roxo" />
        <p class="main__principal__text">
          Com apenas 1 real você pode me ajudar a alimentar cães de ruas.
        </p>
        <div class="contact">
          <button class="contact__contribution">Contribuir</button>
          <a href="#" class="contact__link">Entrar em contato</a>
        </div>
      </section>
      <img src="./assets/img/dog.svg" alt="Dog" class="dog__img" />
    </main>
  </body>
</html>
